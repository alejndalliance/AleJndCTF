<!DOCTYPE html>
<html class="full">
    <head>
        <meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" 
            type="text/css"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/ctf.css') }}" 
            type="text/css"/>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <script src="{{ url_for('static', filename='js/jquery-1.11.0.min.js') }}" 
            type='text/javascript'></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" 
            type='text/javascript'></script>
        <title>{{ lang.frame.title }}</title>
    </head>
    <body >
		<div id="particles-js"></div>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">{{ lang.frame.toggle }}</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">{{ lang.frame.title }}</a>
          </div>
          {% if allow_public %}
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="/scoreboard/public">{{ lang.scoreboard.title }}</a></li>
                <li><a href="/logs">{{ lang.log.title }}</a></li>
              </ul>
          </div>
          {% endif %}
          </div>
        </div>
        {% include page %}
        <div class="navbar-default navbar-fixed-bottom">
          <div class="container">
            <a href="https://alejndalliance.github.io/"
            target="blank" class="pull-right">AleJnd Alliance</a>
          </div>
        </div>
    </body>
</html>
