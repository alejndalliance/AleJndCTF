<div class="landing-page container">
	<div class="row">
		<div class="task-box col-md-6 col-md-offset-3" >
			<h1>{{ lang.addtask.delete_title }} </h1>
			<label>{{ lang.addtask.name_label }}</label>
			<p>{{ task.name }} </p>
			<label>{{ lang.addtask.score_label }}</label>
			<p>{{ task.score }} </p>
			<form method="POST" enctype="multipart/form-data" >
				<input type="submit" class="form-control btn-danger" value="Delete this task" />
			</form>
		</div>

	</div>
</div>
</div>
