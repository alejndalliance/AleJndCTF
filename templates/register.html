<div class="landing-page container">

	<div class="row">
		<form role="form" action="/register/submit" method="post" enctype="multipart/form-data">
			<div class="task-box col-md-6 col-md-offset-3">
				<h1>Register</h1>
				<br/>
				<label>Username:</label>
				<input type="text" class="form-control" name="user" required="required">
				<label>Email:</label>
				<input type="email" class="form-control" name="email" required="required">
				<label>Password:</label>
				<input type="password" class="form-control" name="password" required="required">

			<input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info btn-block">
			</div>
		</form>
	</div>

</div>
