<div class="landing-page container">

	<div class="row">
		{% for row in grid %}
		<div class="category-column">
		{% for task in row %}

		{% if task.score  %}
		<a href="/tasks/{{ task.id }}/">
			<div style="animation-delay: -{{task.percentComplete}}s" class="chall-box chall-task col-md-1 {% if task.isComplete %}chall-done{% endif %}">
				<span class="chall-box-score">{{ task.score }}</span>
			</div>
		</a>
		{% elif task.add %}
		<a href="/addtask/{{ task.category }}" >
			<div class="add-box col-md-1">
				+
			</div>
		</a>
		{% else %}
		{%if user.isAdmin %}
		<a href="/editcat/{{ task.id }}" >
		{% endif %}
		<div class="chall-category col-md-1">
			{{ task.name }}
		</div>
		{%if user.isAdmin %}
		</a>
		{% endif %}
		{% endif %}
		{% endfor %}
		</div>
		{% endfor %}
		{% if user.isAdmin %}
		<a href="/addcat" >
			<div class="add-box col-md-1">
				+
			</div>
		</a>
		{% endif %}
	</div>

</div>

<script src="{{ url_for('static', filename='js/tasks.js') }}" 
		type='text/javascript'></script>
