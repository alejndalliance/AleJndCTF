<div class="landing-page container">
	<div class="row">
		<div class="task-box col-md-6 col-md-offset-3" >
			<h1>{{ lang.addtask.edit_title }} </h1>
			<h5>{{ lang.addtask.cat_label}}{{ cat_name }} </h5>
			<form method="POST" enctype="multipart/form-data" >
				<input name="category" type="hidden" value="{{ cat_id }}" />

				<label>{{ lang.addtask.name_label }}</label>
				<input name="name" type="text" required="required" class="form-control" value="{{ task.name }}" />
				

				<label>{{ lang.addtask.description_label }}</label>
				<textarea name="desc" type="text" class="form-control" rows="10" >{{ task.desc | e }}</textarea>

				<label>{{ lang.addtask.score_label }}</label>
				<input name="score" type="number" required="required" class="form-control" value="{{ task.score }}"/>

				<label>File: </label>
				<input name="file" type="file" class="form-control" />

				<label>{{ lang.addtask.flag_label }}</label>
				<input name="flag" type="text" class="form-control" placeholder="(unchanged)"/>


				<input type="submit" class="form-control" />
			</form>
		</div>

	</div>
</div>
</div>
